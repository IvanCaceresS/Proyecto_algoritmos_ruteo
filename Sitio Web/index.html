<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Algoritmos de Ruteo </title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <style>
        #map { height: 600px; }
    </style>

</head>

<body>
    <h1>Ruta generada</h1>
    <div id="map"></div>
</body>

<script>
    // Inicializar el mapa centrado en las coordenadas dadas
    var map = L.map('map').setView([-33.464868, -70.664747], 13);

    // Añadir el tile layer de OpenStreetMap
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Cargar y mostrar el archivo GeoJSON de infraestructura (ruta azul y más delgada)
    fetch('../Exportacion_Data/Archivos_exportados/infraestructura.geojson')
        .then(response => response.json())
        .then(data => {
            // Agregar los datos GeoJSON al mapa con estilo azul delgado
            L.geoJSON(data, {
                style: {
                    color: 'blue',    // Color de la infraestructura
                    weight: 2,        // Grosor de la línea
                    opacity: 0.8      // Opacidad de la línea
                }
            }).addTo(map);
        })
        .catch(error => console.error('Error cargando infraestructura.geojson:', error));

    // Cargar y mostrar el archivo GeoJSON de Dijkstra (ruta roja y más gruesa)
    fetch('../Algoritmos/dijkstra.geojson')
        .then(response => response.json())
        .then(data => {
            // Agregar los datos GeoJSON al mapa con estilo rojo grueso
            L.geoJSON(data, {
                style: {
                    color: 'red',      // Color de la ruta calculada por Dijkstra
                    weight: 4,         // Grosor de la línea más grueso
                    opacity: 0.9       // Opacidad más alta
                }
            }).addTo(map);
        })
        .catch(error => console.error('Error cargando dijkstra.geojson:', error));

</script>

</html>
